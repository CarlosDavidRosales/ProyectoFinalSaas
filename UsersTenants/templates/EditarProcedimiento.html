{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Editar Procedimiento {{ procedimiento.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.nombre.errors }}
        <div class="form-group">
            <label for="nombre">{{ form.nombre.label }}</label>
            <input type="text" class="form-control" id="nombre" name="{{ form.nombre.html_name }}" value="{{ form.nombre.value|default_if_none:'' }}" placeholder="Ingrese el nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">{{ form.descripcion.label }}</label>
            <input type="text" class="form-control" id="descripcion" name="{{ form.descripcion.html_name }}" value="{{ form.descripcion.value|default_if_none:'' }}" placeholder="Ingrese el nombre" required>
        </div>
        <button type="submit"  class="btn btn-success" style="width: 48%;">Actualizar Procedimiento</button>
        <a href="/Consultas/Procedimientos/"><input type="button" class="btn btn-danger"  style="width: 48%;" value="Cancelar"></a>
    </form>
</div>
{% endblock %}
